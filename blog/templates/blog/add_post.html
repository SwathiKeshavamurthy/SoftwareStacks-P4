{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container d-flex justify-content-center">
    <div class="w-50">
        <h2 class="text-center">{{ form.instance.pk|yesno:"Edit Post,Add New Post" }}</h2>
        <form method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary me-2">{{ form.instance.pk|yesno:"Update,Submit"}}</button>
                {% if form.instance.pk %}
                <a href="{% url 'post_detail' slug=form.instance.slug %}" class="btn btn-danger">Cancel</a>
                {% endif %}
            </div>
            <br>
        </form>
    </div>
</div>
{% endblock %}
