{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Commented Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
                <!-- Add more post details as needed -->
            </div>
        {% endfor %}
    {% else %}
        <p>There are no posts with your comments.</p>
    {% endif %}
</div>
{% endblock %}
