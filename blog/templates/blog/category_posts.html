{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Posts in "{{ category_name }}" Category</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <!-- Add more post details here -->
            <p>{{ post.excerpt }}</p>
            <a href="{% url 'post_detail' post.slug %}">Read more...</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
