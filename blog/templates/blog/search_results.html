{% extends "base.html" %}

{% block content %}
<div class="container mt-4"> <!-- Container with margin-top -->
    <div class="p-5"> <!-- Padding around the content -->
        <h2>Search Results for "{{ query }}"</h2>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4"> <!-- Added bottom margin for each post -->
                <div class="card h-100"> <!-- Use card to encapsulate each post -->
                    <div class="card-body">
                        <h3 class="card-title card-color"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
                        <p class="card-text">{{ post.excerpt }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p>No posts found matching your query.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
